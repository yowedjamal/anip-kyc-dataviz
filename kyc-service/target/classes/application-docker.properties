# Application properties for the 'docker' profile
# Allow Flyway to baseline an existing non-empty schema on migrate so container startup
# won't fail when the database already contains tables (e.g. pre-initialized DB image).
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1

# If you want Flyway to create the schema history table in the "public" schema explicitly
spring.flyway.schemas=public

# Optional: reduce Flyway logging verbosity
logging.level.org.flywaydb=INFO

# Encryption service selection (dev by default). To enable AES-GCM, set to true and
# provide a Base64-encoded key (32 bytes for AES-256) via app.encryption.key.
app.encryption.enabled=false

# Storage and native tools defaults for docker
app.storage.documents.path=/data/documents
app.ocr.tesseract.datapath=/usr/share/tessdata
app.opencv.models.path=/models
